<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Latest compiled and minified CSS -->

    <div class="container-fluid">

            <div class="panel-body">
                <div id="canvas-holder" style="width:100%">
                    <canvas id="canvas"></canvas>
                </div>
                <img style="display:none;" id="source" />
            </div>
        </div>
        <span id="examples">
            <img style="height:150px" src="examples/wallhaven-290866.png" />
            <img style="height:150px" src="examples/wallhaven-2986.png" />
            <img style="height:150px" src="examples/hl2_meinert.png" />
            <img style="height:150px" src="examples/Broadway_tower_edit.png" />
        </span>
    </div>
